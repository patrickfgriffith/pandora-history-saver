<!doctype html>
<html>
  <head>
    <title>Pandora History Saver</title>
	<link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
	
	<div class="historyContainer">
		<div id="historyContent" class="historyContent">
			<div id="instructions">
				<p>You don't have any Pandora history yet.</p>
				<p>Go to <a href="http://pandora.com" target="#" >pandora.com</a> in your browser to start tracking your history.</p>
			</div>
		</div>
	</div>
	<div class="options">
		<a href="#" id="makePlaylist" >Make Youtube playlist from history</a> | 
		<a href="#" id="saveHistory" >Save history to text file</a>
	</div>
		<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
		<script type="text/javascript" src="lib/jquery.js"></script> 
		<script src="popup.js"></script>
  </body>
</html>
